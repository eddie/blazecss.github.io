<div class="header header--primary">
    <div class="o-container o-container--small">
        <div class="o-grid">
            <h1 class="o-grid__cell o-grid__cell--offset-25 o-grid__cell--width-50">
                <a href="/"><img class="o-image" src="/images/blaze.png"></a>
            </h1>
        </div>

        <div class="product-name">Blaze <span style="color:#FF3D00;">CSS</span></div>

        <div class="header__row u-pillar-box--medium">
            Open source modular CSS toolkit providing great structure for building websites quickly
        </div>

        <div class="header__row o-grid o-grid--small-full o-grid--medium-fit">
            <div class="o-grid__cell u-letter-box--small">
                <a class="c-button c-button--brand c-button--block"
                   href="/getting-started/install">Get Started</a>
            </div>
            <div class="o-grid__cell u-letter-box--small">
                <a class="c-button c-button--info c-button--block"
                   href="/components/buttons">Components</a>
            </div>
        </div>

            <small>

                    <i class="fa fa-twitter"></i> Twitter
                </a>

                    <i class="fa fa-github-alt"></i> Github
                </a>
                <a class="c-link"
                   href="https://gitter.im/BlazeCSS/blaze">
                    <i class="fa fa-comments"></i> Gitter
                </a>
                <a class="c-link u-pillar-box--medium" href="/templates">
                    <i class="fa fa-file-code-o"></i> Examples
                </a>
                <a class="c-link"
                   href="https://www.stickermule.com/uk/marketplace/15481-blaze-css">
                    <i class="fa fa-thumbs-up"></i> Stickers
                </a>
            </small>
        </div>

        <div class="header__row o-grid o-grid--small-full o-grid--medium-fit">
            <div class="o-grid__cell u-letter-box--small o-search">
